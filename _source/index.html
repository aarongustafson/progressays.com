---
layout: page.html
eleventyImport:
  collections: ["essays"]
---

{%- for post in collections.essays -%}
  {%- if post.data.title -%}
  <article>
      <h2><a href="{{ post.data.page.url }}">{{ post.data.title }}</a></h2>
      <p>{{ post.data.page.excerpt | markdownify | strip_html }}</p>
  </article>
  {%- endif -%}
{%- endfor -%}
